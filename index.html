<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation and IP API </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #output {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Shiva Blessing You </h1>
    <iframe src="https://giphy.com/embed/r8vrqoqdRSykw" width="2000" height="1600" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/festival-r8vrqoqdRSykw">via GIPHY</a></p>
    <iframe src="https://giphy.com/embed/5JsYK5W1g1lII" width="2000" height="1500" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/rays-5JsYK5W1g1lII">via GIPHY</a></p>
    <iframe src="https://giphy.com/embed/HzesnfU8YDl2E" width="2000" height="1500" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/chaturthi-ganesh-HzesnfU8YDl2E">via GIPHY</a></p>
  
  
  <div id="output">
    
  </div>

  <script>
    // DOM element for output
    const outputDiv = document.getElementById('output');

    // Function to display data
    function displayData(data) {
      outputDiv.innerHTML = `
    
        <p><strong>Latitude:</strong> ${data.latitude || 'N/A'}</p>
        <p><strong>Longitude:</strong> ${data.longitude || 'N/A'}</p>
        <p><strong>City:</strong> ${data.city || 'N/A'}</p>
        <p><strong>Region:</strong> ${data.region || 'N/A'}</p>
        <p><strong>Country:</strong> ${data.country || 'N/A'}</p>
        <p><strong>IP Address:</strong> ${data.ip || 'N/A'}</p>
        <p><strong>ISP:</strong> ${data.isp || 'N/A'}</p>
      `;
    }

    // Fetch IP details
    async function fetchIPDetails() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const ipData = await response.json();
        return ipData;
      } catch (error) {
        console.error('Error fetching IP data:', error);
        return null;
      }
    }

    // Fetch Geolocation using navigator API
    function fetchGeolocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              resolve({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
              });
            },
            (error) => {
              console.warn('Geolocation error:', error.message);
              resolve({ latitude: null, longitude: null });
            }
          );
        } else {
          console.warn('Geolocation is not supported by this browser.');
          resolve({ latitude: null, longitude: null });
        }
      });
    }

    // Main function to load and display location details
    async function loadLocationDetails() {
      const geoData = await fetchGeolocation();
      const ipData = await fetchIPDetails();

      const combinedData = {
        ...geoData,
        city: ipData?.city,
        region: ipData?.region,
        country: ipData?.country_name,
        ip: ipData?.ip,
        isp: ipData?.org,
      };

      displayData(combinedData);
    }

    // Load data on page load
    window.onload = loadLocationDetails;
  </script>
</body>
</html>
