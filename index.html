<!DOCTYPE html>
<html>

<body>

    
    <iframe src="https://giphy.com/embed/5JsYK5W1g1lII" width="2000" height="1500" frameBorder="0" allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/rays-5JsYK5W1g1lII">via GIPHY</a></p>

  
    <div id="gps-location"></div>

    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById("gps-location").innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        });
    </script>

</body>
</html>
