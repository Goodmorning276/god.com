<!DOCTYPE html>
<html>
<head>
    <title>Shiva Blessing You</title>
    <script>
        window.onload = function() {
            getLocation();
            getIPAddress();
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, null, {enableHighAccuracy: true});
            } else { 
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
            document.getElementById("location").innerHTML = lat + ", " + long;
        }

        function getIPAddress() {
            fetch('https://ipinfo.io/json?token=64222be50ce9f8')
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip").innerHTML = "IP Address: " + data.ip + " ISP: " + data.org;
            })
            .catch(error => {
                console.error("Error fetching the IP address:", error);
            });
        }
    </script>
</head>
<body>
    <h1>Shiva Blessing You</h1>
    <iframe src="https://giphy.com/embed/5JsYK5W1g1lII" width="2000" height="1500" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/rays-5JsYK5W1g1lII">via GIPHY</a></p>
    <p id="location" style="font-size: small; position: fixed; bottom: 0; right: 0;"></p>
    <p id="ip" style="font-size: small; position: fixed; bottom: 0; right: 0;"></p>
</body>
</html>
