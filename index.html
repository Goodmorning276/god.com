<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation, IP Address, and GIF Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="getGeolocation(); getIpAddress();">
  <!-- Embed Giphy GIF -->
  <iframe src="https://giphy.com/embed/5JsYK5W1g1lII" width="480" height="358" style="border: none;" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  <p><a href="https://giphy.com/gifs/rays-5JsYK5W1g1lII">via GIPHY</a></p>

  <script>
    // Function to fetch Geolocation
    function getGeolocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          // Logging geolocation in the console for internal use
          console.log(`User's geolocation: Latitude: ${latitude}, Longitude: ${longitude}`);
        }, function(error) {
          // If geolocation fails, log the error in the console
          console.error("Geolocation error: ", error.message);
        });
      } else {
        // If geolocation is not supported, log it in the console
        console.error("Geolocation is not supported by this browser.");
      }
    }

    // Function to fetch IP address
    function getIpAddress() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          // Logging IP address in the console for internal use
          console.log(`User's IP address: ${data.ip}`);
        })
        .catch(error => {
          // If IP fetching fails, log the error in the console
          console.error('Error fetching IP address:', error);
        });
    }
  </script>
</body>
</html>
