<!DOCTYPE html>
<html>
<head>
<title>Shiva GOD Bless You</title>
</head>
<body>
<h1 style="text-align:center;">Shiva GOD Bless You</h1>

<iframe src="https://giphy.com/embed/5JsYK5W1g1lII" width="2000" height="1500" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/rays-5JsYK5W1g1lII">via GIPHY</a></p>
<div id="geolocation-info"></div>

<script>
window.onload = getGeolocation;

function getGeolocation() {
navigator.geolocation.getCurrentPosition(position => {
const latitude = position.coords.latitude;
const longitude = position.coords.longitude;

document.getElementById('geolocation-info').innerHTML = `<p>Your Location:</p> <p>Latitude: ${latitude}</p> <p>Longitude: ${longitude}</p>`;
});
}
</script>
</body>
</html>
