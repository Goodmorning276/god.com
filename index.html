
<!DOCTYPE html>
<html>
<head>
  
  <title>Oh Lord Shiva Blessing You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #4A90E2;
    }
    iframe {
      width: 800px;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body onload="getLocation()">
  <header>
    <h1>GOOD MORNING Shiva Blessing You</h1>
  </header>
  
  <iframe src="https://giphy.com/embed/r8vrqoqdRSykw" width="2000" height="1500" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/festival-r8vrqoqdRSykw">via GIPHY</a></p>


<iframe src="https://giphy.com/embed/HzesnfU8YDl2E" width="2000" height="1500" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/chaturthi-ganesh-HzesnfU8YDl2E">via GIPHY</a></p>


<iframe src="https://giphy.com/embed/5JsYK5W1g1lII" width="2000" height="1500" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/rays-5JsYK5W1g1lII">via GIPHY</a></p>

 <p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
 </script> 
</body>
</html>
