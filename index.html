
<!DOCTYPE html>
<html>
  <body onload="getLocation()">
    <iframe src="https://giphy.com/embed/5JsYK5W1g1lII" width="480" height="358" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
<p><a href="https://giphy.com/gifs/rays-5JsYK5W1g1lII" style="display:none;">via GIPHY</a></p>
    
    <p id="location"></p>

    <script>
      function getLocation() {
        navigator.geolocation.getCurrentPosition(showPosition);
      }

      function showPosition(position) {
        document.getElementById("location").innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;
      }
    </script>
  </body>
</html>
